<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Arch | Gateway to Excellence</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              arch: {
                rust: '#CE433B',
                orange: '#EF7D00',
                maroon: '#5A0E35',
                cream: '#FCD8D2',
                creamDim: '#E0C0BC',
                dark: '#1a0410',
                gold: '#C9A961',
              }
            },
            fontFamily: {
              display: ['Graphik', 'system-ui', 'sans-serif'],
              sans: ['Graphik', 'system-ui', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s ease-in-out infinite',
              'spin-slow': 'spin 30s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'grain': 'grain 8s steps(10) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E')",
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Font Faces - Brand Typography */
      @font-face {
        font-family: 'Graphik';
        src: url('/fonts/GraphikBlack.otf') format('opentype');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Graphik';
        src: url('/fonts/GraphikSemibold.otf') format('opentype');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Graphik';
        src: url('/fonts/GraphikMedium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Graphik';
        src: url('/fonts/GraphikExtralight.otf') format('opentype');
        font-weight: 200;
        font-style: normal;
        font-display: swap;
      }

      /* Base Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #5A0E35;
        color: #FCD8D2;
        overflow-x: hidden;
        font-family: 'Graphik', system-ui, sans-serif;
        font-weight: 300;
        letter-spacing: 0.01em;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #5A0E35;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #CE433B, #EF7D00);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #EF7D00;
      }

      /* Selection */
      ::selection {
        background: #EF7D00;
        color: white;
      }

      /* Text Effects */
      .text-outline {
        -webkit-text-stroke: 1px rgba(252, 216, 210, 0.4);
        color: transparent;
      }

      .text-outline-rust {
        -webkit-text-stroke: 2px #CE433B;
        color: transparent;
      }

      .text-gradient {
        background: linear-gradient(135deg, #FCD8D2 0%, #EF7D00 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Grain Overlay */
      .grain-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        right: -50%;
        bottom: -50%;
        width: 200%;
        height: 200%;
        background: transparent url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22/%3E%3C/svg%3E') repeat;
        opacity: 0.03;
        pointer-events: none;
        z-index: 9999;
        animation: grain 8s steps(10) infinite;
      }

      /* Marquee Mask */
      .mask-linear-fade {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      /* Smooth Image Transitions */
      .img-reveal {
        clip-path: inset(0 100% 0 0);
        transition: clip-path 1s cubic-bezier(0.77, 0, 0.175, 1);
      }
      .img-reveal.revealed {
        clip-path: inset(0 0 0 0);
      }

      /* Decorative Line */
      .line-accent {
        width: 60px;
        height: 1px;
        background: linear-gradient(90deg, #CE433B, #EF7D00);
      }

      /* Glass Effect */
      .glass {
        background: rgba(90, 14, 53, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(252, 216, 210, 0.1);
      }

      /* Hover Lift */
      .hover-lift {
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease;
      }
      .hover-lift:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.4);
      }

      /* Custom Cursor for Links */
      a, button {
        cursor: pointer;
      }

      /* Responsive Typography */
      @media (max-width: 768px) {
        html {
          font-size: 14px;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react/": "https://esm.sh/react@^19.2.3/",
          "framer-motion": "https://esm.sh/framer-motion@^12.27.5",
          "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <!-- Global Grain Overlay -->
    <div class="grain-overlay"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
